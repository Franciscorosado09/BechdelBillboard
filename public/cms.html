<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="/assets/example.png" style="height: auto; width: 60%;">
                </a>


            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"> The Billboard <span class="sr-only">(current)</span></a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">The List</a></li>
                <li><a href="#">User Profile</a></li>

        </div>

    </nav>



    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/billboard-posts">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/login">Manage Authors</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cms">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title">
                        <br />
                        <label for="body">Body:</label>
                        <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                        <div class="form-group">
                            <label for="category">Select Author:</label>
                            <select class="custom-select" id="author">
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
