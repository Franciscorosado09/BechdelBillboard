<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Krona+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img id="Brand" src="./css/assets/BB.png">
                </a>
            </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-dark">
                <a id="navText" href="/billboard.html"> The Billboard <span
                    class="sr-only">(current)</span></a>
                <a id="navText" href="/aboutUs.html">About Us</a>
                <a id="navText" href="/movie-list.html">The List</a>
                <a id="navText" href="/userProfile.html">User Profile</a>
                <a id="navText" href="/logout">Logout</a>
            </div>
          </div>
        </nav>
      </header>


    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="billboard.html">Go to Blog</a>
            </div>/''
            <!-- <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/login">Manage Authors</a>
            </div> -->
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cms">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title">
                        <br />
                        <label for="image">Add Image Link:</label>
                        <input placeholder="Link to Image" type="text" class="form-control" id="image">
                        <label for="post">Post:</label>
                        <textarea placeholder="Post Body" class="form-control" rows="10" id="post"></textarea>
                        <div class="form-group">
                            <label for="category">Username:</label>
                            <p placeholder="Email" type="text" class="form-control" id="user"></p>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="./js/billboard/cms.js" type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>

</body>

</html>
