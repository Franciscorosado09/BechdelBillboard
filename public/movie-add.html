    <div class="movieForm">
        <div>
            <h1 id="titleList"> Add a Movie for Review </h1>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cms2">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Movie Title" type="text" class="form-control" id="title">
                        <br />
                        <label for="director">Director:</label>
                        <input placeholder="Movie Director" type="text" class="form-control" id="director">
                        <br />
                        <label for="year">Year:</label>
                        <input placeholder="Movie Year" type="text" class="form-control" id="year">
                        <br />
                        <label for="genre">Genre:</label>
                        <input placeholder="Movie Genre" type="text" class="form-control" id="genre">
                        <br />
                        <label for="image">Upload Movie Image:</label>
                        <input placeholder="Movie Image" type="text" class="form-control" id="image">
                        <br>
                        <label for="description">Description:</label>
                        <textarea placeholder="Movie Description" class="form-control" rows="10"
                            id="description"></textarea>
                        <br />
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
